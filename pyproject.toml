[tool.poetry]
name = "django-asgi-lifespan"
version = "0.1.0"
homepage = "https://github.com/illagrenan/django-asgi-lifespan"
description = "Django ASGI handler with Lifespan Protocol support."
authors = ["VÃ¡clav Dohnal <vaclav.dohnal@gmail.com>"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Framework :: Django",
    "Framework :: Django :: 4"
]
packages = [
    { include = "django_asgi_lifespan" },
    { include = "tests", format = "sdist" },
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
Django = "^4"

[tool.poetry.dev-dependencies]
# Formatting & Linting
black = "^23.3.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
flake8-rst-docstrings = "^0.3.0"
mypy = "^1.3.0"

# Releases
twine = "^4.0.2"
bump2version = "^1.0.1"

# Tests
pytest = "^7.3.1"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.0"
httpx = "^0.24.1"
uvicorn = "^0.22.0"
pytest-django = "^4.5.2"

# Documentation
mkdocs = "^1.4.3"
mkdocs-include-markdown-plugin = "^4.0.4"
mkdocs-material = "^9.1.16"
mkdocstrings = { extras = ["python"], version = "^0.21.2" }
mkdocs-material-extensions = "^1.1.1"
mkdocs-autorefs = "^0.4.1"

# Misc
ipython = "^8.13.2"
ipdb = "^0.13.13"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
skip-string-normalization = false
target-version = ["py310"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
skip_gitignore = true
# you can skip files as below
#skip_glob = docs/conf.py
