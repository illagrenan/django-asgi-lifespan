[tool.poetry]
name = "django-asgi-lifespan"
version = "0.1.0"
homepage = "https://github.com/illagrenan/django-asgi-lifespan"
description = "Django ASGI handler with Lifespan Protocol support."
authors = ["VÃ¡clav Dohnal <vaclav.dohnal@gmail.com>"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Framework :: Django",
    "Framework :: Django :: 4"
]
packages = [
    { include = "django_asgi_lifespan" },
    { include = "tests", format = "sdist" },
]

[tool.poetry.dependencies]
python = "^3.10"
Django = "^4"

[tool.poetry.dev-dependencies]
# Formatting & Linting
black = "^22"
isort = "^5"
flake8 = "^5"
flake8-rst-docstrings = "^0.2.7"
mypy = "^0.971"

# Releases
twine = "^4.0.1"
bump2version = "^1.0.1"

# Tests
pytest = "^7"
pytest-cov = "^3"
pytest-asyncio = "^0.19.0"
httpx = "^0.23.0"
uvicorn = "^0.18.2"
pytest-django = "^4.5.2"

# Documentation
mkdocs = "^1.3.0"
mkdocs-include-markdown-plugin = "^3.6.0"
mkdocs-material = "^8.3.9"
mkdocstrings = { extras = ["python"], version = "^0.19.0" }
mkdocs-material-extensions = "^1.0.3"
mkdocs-autorefs = "^0.4.1"

# Misc
ipython = "^8.4.0"
ipdb = "^0.13.9"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 109
skip-string-normalization = false
target-version = ["py310"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
skip_gitignore = true
# you can skip files as below
#skip_glob = docs/conf.py
