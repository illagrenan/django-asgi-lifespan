[tool.poetry]
name = "django-asgi-lifespan"
version = "0.2.0"
homepage = "https://github.com/illagrenan/django-asgi-lifespan"
description = "Django ASGI handler with Lifespan Protocol support."
authors = ["VÃ¡clav Dohnal <vaclav.dohnal@gmail.com>"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Framework :: Django",
    "Framework :: Django :: 4",
    "Framework :: Django :: 5.0"
]
packages = [
    { include = "django_asgi_lifespan" },
    { include = "tests", format = "sdist" },
]

[tool.poetry.dependencies]
python = "^3.10.0 || ^3.11.0 || ^3.12.0"
Django = "^4 || ^5"

[tool.poetry.dev-dependencies]
# Formatting & Linting
black = "^24.1.1"
isort = "^5.13.2"
flake8 = "^7.0.0"
flake8-rst-docstrings = "^0.3.0"
mypy = "^1.8.0"

# Releases
twine = "^4.0.2"
bump2version = "^1.0.1"

# Tests
pytest = "^7.4,<8"
pytest-cov = "^4.1.0"
pytest-asyncio = "==0.21.1"
httpx = "^0.26.0"
uvicorn = "^0.27.0.post1"
pytest-django = "^4.8.0"

# Documentation
mkdocs = "^1.5.3"
mkdocs-include-markdown-plugin = "^6.0.4"
mkdocs-material = "^9.5.8"
mkdocstrings = { extras = ["python"], version = "^0.24.0" }
mkdocs-material-extensions = "^1.3.1"
mkdocs-autorefs = "^0.5.0"

# Misc
ipython = "^8.21.0"
ipdb = "^0.13.13"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "7.0"
norecursedirs = [".git", "__pycache__"]
DJANGO_SETTINGS_MODULE = "tests.django_test_application.settings"
addopts = "--verbose --color=yes --showlocals -r A --tb=auto -s -x"
python_files = [
    "tests.py",
    "test_*.py",
    "*_tests.py"
]
junit_suite_name = "django-asgi-lifespan"
junit_family = "xunit2"
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = '%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)'
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
asyncio_mode = "strict"
testpaths = [
    "./tests/"
]

[tool.black]
line-length = 88
skip-string-normalization = false
target-version = ["py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
skip_gitignore = true
# you can skip files as below
#skip_glob = docs/conf.py
